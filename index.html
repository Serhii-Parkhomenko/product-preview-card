<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main class="card">
      <div class="card__img"></div>
      <div class="card__text">
        <div class="card__text__category">perfume</div>
        <h1>Gabrielle essence eau de parfume</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__text__price">
          <span class="new__price">$149.99</span>
          <span class="old__price">$169.99</span>
        </div>
        <button class="add__to__cart">
          <img src="images/icon-cart.svg" alt="icon-cart">
          <span>Add to Cart</span>
        </button>
      </div>
    </main>
  </body>
</html>
